<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Project</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Chicken the <br>best food</h1>
                <p class="info-subtitle">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum asperiores provident porro quo quia nobis odit assumenda!
                </p>
                <button class="info-button"> Book a table </button>
            </div>
            <figure class="hero-image">
                <img src="./images/hero.png" alt="chicken pasta">
            </figure>
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Out of services</h2>
            <div class="dishes-grid">
                <img  class="dishes-item dishes-item__big" src="./images/video.png" alt="a table with pasta plates">
                <img class="dishes-item" src="./images/dish1.png" alt=" vegetables bowl">
                <img class="dishes-item" src="./images/dish2.png" alt=" eggs and avocato">
                <img class="dishes-item" src="./images/dish3.png" alt=" i do not know what is this shit">
                <img class="dishes-item" src="./images/dish4.png" alt=" eggs omellete">
            </div>
        </section>
        <section class="menu">
            <h1 class="menu-title"> Home menu</h1>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="pasta plate with sause and vegetables">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="another pasta with another vegetables">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="screws with leves">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="pasta and avocato">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="meat with vegetables">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
